<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my.css">
    <title>View Record</title>
    <style>
        div.record-details {
            border: 1px solid #dddddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        div.actions {
            margin-top: 20px;
        }

    </style>
    <script>
        function confirmDelete() {
            const confirmation = confirm("Do you want to delete this item?");
            if (confirmation) {
                alert("Item deleted!");
                window.location.href = 'index.html';
            }
        }

        function goToEdit() {
            window.location.href = 'edit.html?studentId=22300697'; 
        }

        function goToList() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <h1>Record Details</h1>

    <div class="record-details">
        <p><strong>Student ID:</strong> 22300697</p>
        <p><strong>Name:</strong> 정해윤</p>
        <p><strong>Birthday:</strong> 2004-10-20</p>
        <p><strong>Gender:</strong> Female</p>
        <p><strong>Major 1:</strong> AI</p>
        <p><strong>Major 2:</strong> Computer Science</p>
    </div>

    <!-- Action buttons -->
    <div class="actions">
        <button onclick="confirmDelete()">Delete</button>
        <button onclick="goToList()">List</button>
        <button onclick="goToEdit()">Edit</button>
    </div>
</body>
</html>
