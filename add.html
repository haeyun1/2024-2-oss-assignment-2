<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my.css">
    <title>Form Validation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
        }
    </style>
    <script>
        function validateForm() {
            const studentId = document.getElementById('stdid').value;
            const studentName = document.getElementById('stdname').value;
            const studentBirth = document.getElementById('stdbirth').value;
            const studentGender = document.getElementById('gender').value;
            const major1 = document.getElementById('stdmajor1').value;

            if (!/^\d{8}$/.test(studentId)) {
                alert('Please enter a valid Student ID (8 digits).');
                return false;
            }

            if (studentName.trim() === '') {
                alert('Please enter your name.');
                return false;
            }

            if (!studentBirth) {
                alert('Please select your birthday.');
                return false;
            }

            if (studentGender === '') {
                alert('Please select your gender.');
                return false;
            }

            if (major1.trim() === '') {
                alert('Please enter your first major.');
                return false;
            }

            alert('Item added');
            return true;
        }
    </script>
</head>
<body>
    <h1>Student Information Form</h1>
    <form onsubmit="return validateForm()">
        <div>
            <label for="stdid">Student ID</label>
            <input
                type="text"
                id="stdid"
                placeholder="ex) 22300697"
                required
            />
        </div>
        <div>
            <label for="stdname">Name</label>
            <input
                type="text"
                id="stdname"
                placeholder="ex) 정해윤"
                required
            />
        </div>
        <div>
            <label for="stdbirth">Birthday</label>
            <input
                type="date"
                id="stdbirth"
                required
            />
        </div>
        <div>
            <label for="stdgender">Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>
        <div>
            <label for="stdmajor1">Major 1</label>
            <input
                type="text"
                id="stdmajor1"
                placeholder="ex) AI, 컴퓨터공학심화"
                required
            />
        </div>
        <div>
            <label for="stdmajor2">Major 2</label>
            <input
                type="text"
                id="stdmajor2"
                placeholder="ex) AI, 컴퓨터공학심화"
            />
        </div>
        <div>
            <button type="submit">Submit</button>
            <a href="index.html">
                <button type="button">Cancel</button>
            </a>
        </div>
    </form>
</body>
</html>
